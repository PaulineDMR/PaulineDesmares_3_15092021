<!DOCTYPE HTML>

<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>OHMYFOOD - Réservez le menu qui vous convient</title>
		<meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins.">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/home.css" />
        <script src="https://kit.fontawesome.com/6b679359e3.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/4495f77c97.js"></script>
	</head>
	<body>
        <main>
            <header>
                <div class="logo">
                    <img src="assets/img/logo-ohmyfood-392x68.png" class="logo__img" alt="Logo de l'entreprise OhMyFood, site pour réserver son menu en ligne.">
                </div>
            </header>

			<section id="localisation">
				<div class="localisation">
					<i class="localisation__icon fas fa-map-marker-alt"></i>
					<p class="localisation__texte">
						Paris, Belleville
					</p>
				</div>
			</section>

			<section id="presentation" class="presentation">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
                <a href="#restaurants" class="main-btn"><button class="main-btn__button">Explorez nos restaurants</button></a>
			</section>

			<section id="selection">
				<div id="fonctionnement">
					<h2>Fonctionnement</h2>
					<div>
						<div class="fonctionnement">
							<div class="fonctionnement__number">
								<span>1</span>
							</div>
							<i class="fas fa-mobile-alt fonctionnement__icon"></i>
							<h3 class="fonctionnement__texte">Choisissez un restaurant</h3>
						</div>
						<div class="fonctionnement">
							<div class="fonctionnement__number">
								<span>2</span>
							</div>
							<i class="fas fa-list-ul fonctionnement__icon"></i>
							<h3 class="fonctionnement__texte">Composez votre menu</h3>
						</div>
						<div class="fonctionnement fonctionnement--secondary">
							<div class="fonctionnement__number">
								<span>3</span>
							</div>
							<i class="fas fa-store fonctionnement__icon"></i>
							<h3 class="fonctionnement__texte">Dégustez au restaurant</h3>
						</div>
					</div>
				</div>
				<div id="restaurants">
					<h2>Restaurants</h2>
				</div>
			</section>

			<footer>

			</footer>

            
        </main>
	</body>
</html>
